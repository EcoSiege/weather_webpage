<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Blank Starter</title>
</head>

<body>
    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="class col-12">
                    <h1>Weather Dashboard</h1>
                </div>
                <div class="class col-3">
                    <div class="container-fluid" >
                        <input type="text" id="search" placeholder="City" class="col-12 mb-2"></input>
                        <button id="submit" data-bs-target="#search" class="col-12 mb-2">Search</button>
                        <div id="cities">
                            
                        </div>
                    </div>
                </div>
                <div class="class col-9 container-fluid">
                    <div class="border container-fluid col-12 mb-1">
                        <h2 id="city-name" class="col-12">City Name</h2>
                        <p class="col-12" id="temp">Temp</p>
                        <p class="col-12" id="wind">Wind</p>
                        <p class="col-12" id="Humidity">Humidity</p>
                    </div>
                    <h2 class="col-12">5-day Forcast:</h3>
                    <div class="row d-flex justify-content-between" id="forcast">
                        <div class="col-2 border m-2" id="day1">
                            <h3 id="day1" class="col-12">Date</h2>
                            <p class="col-12" id="temp1">Temp</p>
                            <p class="col-12" id="wind1">Wind</p>
                            <p class="col-12" id="Humidity1">Humidity</p>
                        </div>
                        <div class="col-2 border m-2" id="day2">
                            <h3 id="day2" class="col-12">Date</h2>
                            <p class="col-12" id="temp2">Temp</p>
                            <p class="col-12" id="wind2">Wind</p>
                            <p class="col-12" id="Humidity2">Humidity</p>
                        </div>
                        <div class="col-2 border m-2" id="day3">
                            <h3 id="day3" class="col-12">Date</h2>
                            <p class="col-12" id="temp3">Temp</p>
                            <p class="col-12" id="wind3">Wind</p>
                            <p class="col-12" id="Humidity3">Humidity</p>
                        </div>
                        <div class="col-2 border m-2" id="day4">
                            <h3 id="day4" class="col-12">Date</h2>
                            <p class="col-12" id="temp4">Temp</p>
                            <p class="col-12" id="wind4">Wind</p>
                            <p class="col-12" id="Humidity4">Humidity</p>
                        </div>
                        <div class="col-2 border m-2" id="day5">
                            <h3 id="day5" class="col-12">Date</h2>
                            <p class="col-12" id="temp5">Temp</p>
                            <p class="col-12" id="wind5">Wind</p>
                            <p class="col-12" id="Humidity5">Humidity</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>




    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
